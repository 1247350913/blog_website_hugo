baseURL: "https://hugo-papermod.pages.dev/"
title: Bershatsky
paginate: 10


enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
# googleAnalytics: UA-123-45

minify:
    disableXML: true
    # minifyOutput: true

languages:
    en:
        languageName: "English"
        weight: 1
        menu:
            main:
                - name: Archive
                  url: archives
                  weight: 5
                - name: Categories
                  url: categories/
                  weight: 10
                - name: Tags
                  url: tags/
                  weight: 15
                - name: Search
                  url: search/
                  weight: 30

outputs:
    home:
        - HTML
        - RSS
        - JSON

params:
    env: production # to enable google analytics, opengraph, twitter-cards and schema.
    description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
    
    # author: ["Me", "You"] # multiple authors

    defaultTheme: light
    disableThemeToggle: true
    ShowShareButtons: false
    ShowReadingTime: true
    # disableSpecial1stPost: true
    displayFullLangName: true
    ShowPostNavLinks: true
    ShowBreadCrumbs: true
    ShowCodeCopyButtons: true
    ShowToc: true
    # comments: false
    # images: ["papermod-cover.png"]

    profileMode:
        enabled: false
        title: PaperMod
        imageUrl: "#"
        imageTitle: my image
        # imageWidth: 120
        # imageHeight: 120
        buttons:
            - name: Archives
              url: archives
            - name: Tags
              url: tags

    homeInfoParams:
        Title: "Bershatsky Photo"
        Content: >
            A **nerdy** blog (mostly) about photography.

    socialIcons:
        - name: github
          url: "https://github.com/adityatelange/noahbershatsky"
        - name: instagram
          url: "https://www.instagram.com/noahbershatsky"
        - name: facebook
          url: "https://www.facebook.com/noahbershatsky"   
        - name: youtube
          url: "https://www.youtube.com/c/noahbershatsky"          
        - name: RsS
          url: "index.xml"

    editPost:
        URL: "noah@bershatsky.com"
        Text: "Suggest Changes" # edit text
        appendFilePath: true # to append file path to Edit link

