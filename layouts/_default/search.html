{{- define "main" }}

<style type="text/css">
    #fastSearch input {
        padding: 4px 10px;
        width: 100%;
        color: var(--primary);
        font-weight: bold;
        border: 2px solid var(--tertiary);
        border-radius: var(--radius);
    }

    #fastSearch input:focus {
        border-color: var(--secondary);
    }

    #searchResults li {
        list-style: none;
        border-radius: var(--radius);
        padding: 10px;
        margin: 10px 0;
        position: relative;
        font-weight: 500;
    }

    #searchResults {
        margin: 10px 0;
        width: 100%;
    }

    #searchResults li:active {
        transition: transform .1s;
        transform: scale(.98);
    }

    #searchResults a {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0px;
        left: 0px;
        outline: none;
    }

</style>
{{$fastsearch := slice (resources.Get "js/fastsearch.js") | resources.Concat "assets/js/fastsearch.js" | minify}}
<script defer src="{{ $fastsearch.Permalink }}" onload="loadSearch();"></script>
<script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.js"></script>

<header class="page-header">
    <h1>{{ .Title }}
        <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="11" cy="11" r="8"></circle>
            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
        </svg>
    </h1>
</header>

<div id="fastSearch">
    <input id="searchInput" autofocus placeholder="{{.Title}} â†µ">
    <ul id="searchResults"></ul>
</div>

{{- end  }}{{/* end main */}}
