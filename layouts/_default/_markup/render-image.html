{{ if .Title }}
  <figure>
    <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
    <figcaption style ="margin: auto; font-style: italic; font-size: x-small; color: rgb(168, 151, 151); text-align: center; width: 80%; padding: 10px;">{{ .Title }}</figcaption>
  </figure>
{{ else }}
  <img src="{{ .Destination | safeURL }}" alt="{{ .Text }}">
{{ end }}
